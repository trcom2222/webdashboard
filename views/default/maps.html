{{extend 'container.html'}}
<script src="http://maps.google.com/maps/api/js"></script>
<script src="{{=URL('static','js/gmaps.js')}}"></script>
<div class="row">
	<div id="map"></div>
</div>

<script>
$(document).ready(function(){
	var map = new GMaps({
	  el: '#map',
	  lat: -26.8326885,
	  lng: -65.2926341,
	  zoom: 12
	})
	map.loadFromKML({
	  url: 'https://www.keniobyte.com/init/static/map.kml',
	})
})
</script>
